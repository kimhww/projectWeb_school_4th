<!DOCTYPE html>
<html lang="en">
<head>
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-form {
      width: 300px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>로그인</h1>
<div class="login-container">
  <form action="/login" method="POST" class="login-form">
    <label for="username">ID</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password" required><br>
    <input type="submit" value="로그인">
  </form>
</div>
</body>
</html>
