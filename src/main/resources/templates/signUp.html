<!DOCTYPE html>
<html lang="en">
<head>
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-form {
      width: 300px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      display: inline-block;
      vertical-align: top;
      margin-top: 10px;
      align-items: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<h1>회원가입</h1>
<form action="/signup" method="POST" class="signup-form">
  <label for="username">ID</label>
  <input type="text" id="username" name="username" required><br>
  <label for="password">PASSWORD</label>
  <input type="password" id="password" name="password" required><br>
  <input type="submit" value="회원가입">
</form>
</body>
</html>
